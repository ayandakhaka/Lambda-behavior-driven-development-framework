name: üß™ LambdaTest BDD Automation CI

on:
  push:
    branches: [ main, master ]

jobs:
  # ---------------------------------------
  # üîí SECURITY SCAN (Trivy)
  # ---------------------------------------
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout repo
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Install Trivy
        run: |
          sudo apt-get update -y
          sudo apt-get install wget apt-transport-https gnupg lsb-release -y
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo gpg --dearmor -o /usr/share/keyrings/trivy.gpg
          echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update -y
          sudo apt-get install trivy -y

      - name: üõ°Ô∏è Run Security Scan
        run: trivy fs . --exit-code 1 --severity HIGH,CRITICAL

      - name: üìä Save Security Report
        if: always()
        run: trivy fs . --format table --output trivy-report.txt

      - name: üìé Upload Trivy Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-security-report
          path: trivy-report.txt
          retention-days: 7

  # ---------------------------------------
  # üß™ TEST EXECUTION (Runs only if Trivy passes)
  # ---------------------------------------
  test:
    runs-on: ubuntu-latest
    needs: security-scan   # üëà ensures tests run only if security scan passes
    env:
      CI: true
      MAVEN_OPTS: -Dmaven.test.failure.ignore=false
      BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
      BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
      BROWSERSTACK_BUILD_NAME: ${{ secrets.BROWSERSTACK_BUILD_NAME }}
      BROWSERSTACK_SESSION_NAME: ${{ secrets.BROWSERSTACK_SESSION_NAME }}
      BROWSERSTACK_BROWSER_NAME: ${{ secrets.BROWSERSTACK_BROWSER_NAME }}
      BROWSERSTACK_BROWSER_VERSION: ${{ secrets.BROWSERSTACK_BROWSER_VERSION }}
      BROWSERSTACK_OS: ${{ secrets.BROWSERSTACK_OS }}
      BROWSERSTACK_OS_VERSION: ${{ secrets.BROWSERSTACK_OS_VERSION }}

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: ‚òï Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: üß∞ Install Chrome for headless testing
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          google-chrome --version

      - name: üèóÔ∏è Build and Run Tests (Headless Chrome)
        run: mvn clean test -Dbrowser=chrome-headless

      - name: üìä Upload Extent Report Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: extent-report
          path: |
            target/extent-report.html
            target/reports/**
            target/cucumber-reports/**
          retention-days: 7
