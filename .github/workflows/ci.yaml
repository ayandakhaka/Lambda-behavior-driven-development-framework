name: Java Test Automation CI

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    name: Run Selenium & API Tests
    runs-on: ubuntu-latest

    steps:
      # 🧩 Step 1: Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # ☕ Step 2: Set up JDK (Java 17 or 21)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # ⚙️ Step 3: Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven

      # 🧱 Step 4: Build project
      - name: Build with Maven
        run: mvn -B clean compile

      # 🧪 Step 5: Run tests (UI + API)
      - name: Run TestNG / Cucumber tests
        run: mvn test

      # 📊 Step 6: Upload test reports (if any)
      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports/

