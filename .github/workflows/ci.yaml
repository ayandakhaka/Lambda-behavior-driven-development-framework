name: ğŸ§ª LambdaTest BDD Automation CI

on:
  push:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CI: true   # Detect CI mode in DriverManager
      MAVEN_OPTS: -Dmaven.test.failure.ignore=false

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: ğŸ§° Install Chrome for headless testing
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          google-chrome --version

      - name: ğŸ—ï¸ Build and Run Tests (Headless Chrome)
        run: |
          mvn clean test -Dbrowser=chrome-headless

      - name: ğŸ“Š Upload Extent Report Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: extent-report
          path: |
            target/extent-report.html
            target/reports/**
            target/cucumber-reports/**
          retention-days: 7
